<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <link rel="" href="CSS/style.css">
    <title>Document</title>
</head>


<body>

    <div class="container">
        <h1>AJAX</h1>
        <div class="container">
            <div class="container" id="contenido"></div>
            <button type="button" id="btnCargar" class="btn-Cargar">Cargar</button>
        </div>

        <script type="text/javascript">
            $('#btnCargar').click(function () {
                var esperar = 2000;
                $.ajax({
                    url: "page.html",
                    beforeSend: function () {
                        $('#contenido').text('Cargando...'); //Indicador de estado
                    },

                    success: function (data) {
                        setTimeout(function () {
                            $('#contenido').html(data);
                        }, esperar
                        );
                    }
                });
            });

        </script>

    </div>



</body>

</html>
